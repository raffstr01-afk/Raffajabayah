<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Payment by raffstr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Background abu-abu muda */
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFFFFF; /* PUTIH sebagai latar belakang utama konten */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #0056B3; /* Border BIRU */
        }
        h1 {
            color: #CC0000; /* MERAH untuk Judul Utama */
            border-bottom: 2px solid #CC0000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .payment-method {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }
        .dana {
            background-color: #F8D7DA; /* Background sangat Merah Muda (untuk Dana) */
            border-left: 5px solid #CC0000; /* Garis MERAH */
        }
        .gopay {
            background-color: #D1ECF1; /* Background sangat Biru Muda (untuk Gopay) */
            border-left: 5px solid #0056B3; /* Garis BIRU */
        }
        .method-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000000;
        }
        .info-label {
            font-weight: bold;
            color: #333333;
        }
        .info-value {
            color: #333333;
            word-break: break-all;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèß Web Payment by raffstr </h1>
        
        <div class="payment-method dana">
            <div class="method-title">DANA</div>
            <p>
                <span class="info-label">Nomor:</span> <span class="info-value">083867468118</span><br>
                <span class="info-label">Catatan:</span> <span class="info-value">LIP/RAFFSTR</span>
            </p>
        </div>

        <div class="payment-method gopay">
            <div class="method-title">GOPAY</div>
            <p>
                <span class="info-label">Nomor:</span> <span class="info-value">- (Mohon tanyakan jika ingin bayar via GOPAY)</span>
            </p>
        </div>

        <div class="footer">
            Terima kasih atas pembelian Anda!
        </div>
    </div>

</body>
</html>
